<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<style type="text/css">
		td {
			border: 1px solid black;
			padding: 5px;
		}

		.kiri {
			text-align: left;
		}

		.tengah {
			text-align: center;
		}

		.kanan {
			text-align: right;
		}

		table {
			width: 50%;
		}

	</style>
</head>
<body>
	<table>
		<tr>
			<td class="kiri" colspan="2">Rata Kiri</td>
			<!-- <td class="tengah">Rata Tengah</td> -->
			<td class="kanan">Rata Kanan</td>
		</tr>
		<tr>
			<td class="kiri" rowspan="2">Rata Kiri</td>
			<td class="tengah">Rata Tengah</td>
			<td class="kanan">Rata Kanan</td>
		</tr>
		<tr>
			<!-- <td>asknasfkjbasjkfbasfjkRata Kiri</td> -->
			<td>asfasfasdasddasdadafasdadRata Tengah</td>
			<td>adfgasdasdasdasdRata Kanan</td>
		</tr>
		<tr>
			<td>Rata Kiri</td>
			<td>Rata Tengah</td>
			<td>Rata Kanan</td>
		</tr>
		<tr>
			<td>Rata Kiri</td>
			<td>Rata Tengah</td>
			<td>Rata Kanan</td>
		</tr>
		<tr>
			<td>Rata Kiri</td>
			<td>Rata Tengah</td>
			<td>Rata Kanan</td>
		</tr>
	</table>

</body>
</html>
