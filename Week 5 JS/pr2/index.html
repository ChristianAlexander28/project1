<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>index</title>
</head>
<body>
	<label>Photo:</label><br>
	<div id="container-photo">
		<input type="file" name="photo[]" id="photo">
	</div>

	<input type="hidden" id="hid_photo_counter" name="hid_photo_counter" value="">
	<input type="button" id="btn_photo" value="upload">
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		var jumlah = 0;
		var total = 1

		$("#btn_photo").click(function() {
			jumlah +=1;
			total +=1;
			console.log(jumlah);
			$("#container-photo").append("<input type=\"file\" name=\"photo[]\" id=\"photo" + jumlah +"\">")
			$("#hid_photo_counter").val(total)
			
		});
	</script>
</body>
</html>
